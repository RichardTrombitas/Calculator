<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Caclculator App</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <table>
            <tr>
                    <td id="result" colspan="4">0</td>
            </tr>
            <tr>
                    <td colspan="2" id="C" class="button">C</td> <td colspan="2" id="DEL" class="button">DEL</td>
            </tr>
            <tr>
                    <td id="B1" class="button">1</td> <td id="B2" class="button">2</td> <td id="B3" class="button">3</td> <td id="DIV" class="button">/</td>
            </tr>
            <tr>
                    <td id="B4" class="button">4</td> <td id="B5" class="button">5</td> <td id="B6" class="button">6</td> <td id="MUL" class="button">*</td>
            </tr>
            <tr>
                    <td id="B7" class="button">7</td> <td id="B8" class="button">8</td> <td id="B9" class="button">9</td> <td id="SUB" class="button">-</td>
            </tr>
            <tr>
                    <td id="B0" class="button" colspan="2">0</td> <td id="DOT" class="button">.</td> <td id="ADD" class="button">+</td>
            </tr>
        </table>
        <script src="code.js"></script>
    </body>
</html>
