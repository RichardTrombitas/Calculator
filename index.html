<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Caclculator App</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <table>
            <tr>
                    <td id="result" colspan="4">0</td>
            </tr>
            <tr>
                    <td colspan="2" id="C">C</td> <td colspan="2" id="DEL">DEL</td>
            </tr>
            <tr>
                    <td id="B1">1</td> <td id="B2">2</td> <td id="B3">3</td> <td id="DIV">/</td>
            </tr>
            <tr>
                    <td id="B4">4</td> <td id="B5">5</td> <td id="B6">6</td> <td id="MUL">*</td>
            </tr>
            <tr>
                    <td id="B7">7</td> <td id="B8">8</td> <td id="B9">9</td> <td id="SUB">-</td>
            </tr>
            <tr>
                    <td id="B0" colspan="2">0</td> <td id="DOT">.</td> <td id="ADD">+</td>
            </tr>
        </table>
        <script src="code.js"></script>
    </body>
</html>
